<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>角色管理 - GreenPay</title>
    <th:block th:replace="admin/header::stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layadmin-tabspage-none">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="admin/header::nav"></div>
        <div th:replace="admin/side::menu"></div>
        <div class="layui-body">
            <div class="layadmin-tabsbody-item layui-show">
                <div th:replace="admin/compose::layui-breadcrumb('系统管理','角色管理')"></div>
                <div class="layui-fluid">
                    <div class="layui-card">
                        <div class="layui-card-header">角色管理</div>
                        <div class="layui-card-body" style="padding: 0">
                            <div class="admin-table_header">
                                <div class="admin-table_header_left">
                                    <a th:href="@{'/admin/system/role/add'}" class="layui-btn">新增</a>
                                    <button type="button" class="layui-btn " lay-event="del">删除选中</button>
                                </div>
                                <div th:replace="admin/compose::admin-table_header_right('请输入角色名称')">
                                </div>
                                <div style="clear:both;"></div>
                            </div>
                            <table id="demo" lay-filter="test"></table>
                            <script type="text/html" id="barDemo">
                                <a th:href="@{'/admin/system/role/list/edit/{{d.id}}'}" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>
<th:block th:replace="admin/footer::script"/>
<script th:inline="none">

    !function(){
        let layer = layui.layer
            ,table = layui.table,
            $ = layui.jquery;

        //监听工具条
        table.on('tool(test)',function (obj) {
            let data = obj.data;
            let layEvent = obj.event;

            if(layEvent ==='datail'){//查看

            }else if(layEvent === 'del'){
                layer.confirm('确定要删除该角色吗', function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url: "/admin/api/v1/system/roles/del",
                        data: {'id': data.id},
                        type: "Delete",
                        success: function (data) {
                            layer.msg(data.msg);
                            location.reload();
                        },
                        error: function (data) {
                            $.message.alert('错误', data.msg());
                        }
                    });
                });

            }else if(layEvent === 'edit'){

            }else if (layEvent === 'LAYTABLE_TIPS') {
                layer.alert('头部工具扩展右侧图标')

            }
        })

        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/admin/api/v1/system/roles' //数据接口
            ,page: true //开启分页
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": 0,
                    "msg": res.message,
                    "count": res.total,
                    "data": res.records
                };
            }
            ,request: {
                pageName: 'current'
                ,limitName: 'size'
            }
            ,cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID',width:100, unresize:true}
                ,{field: 'name', title: '角色', width:250, unresize:true}
                ,{field: 'roleCode', title: '角色代码', width:250, unresize:true}
                ,{field: 'createdAt', title: '创建时间', width:180, unresize:true}
                ,{field: 'updatedAt', title: '更新时间', width:180, unresize:true}
                ,{fixed:'right',align: 'center', toolbar: '#barDemo', width:120}
            ]]
        });
    }();
</script>

</body>
</html>
